    default:
      paths:
        features: features
        bootstraps: "features/bootstrap"
      contexts:
        - FeatureContext
        # - Behat\MinkExtension\Context\MinkContext

  extensions:
    Behat\MinkExtension:
      goutte: ~
      base_url: https://www.saucedemo.com
      selenium2:
        wd_host: http://127.0.1.1:4444/wd/hub
